<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Photo Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Custom styles for the range input */
      input[type="range"].custom-slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 4px;
        background: #374151; /* gray-700 */
        border-radius: 2px;
        outline: none;
        opacity: 0.9;
        transition: opacity .2s;
      }
      input[type="range"].custom-slider:hover {
        opacity: 1;
      }
      input[type="range"].custom-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: #38BDF8; /* sky-400 */
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 5px #38BDF8, 0 0 10px #38BDF8;
      }
      input[type="range"].custom-slider::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: #38BDF8; /* sky-400 */
        border-radius: 50%;
        cursor: pointer;
        border: none;
        box-shadow: 0 0 5px #38BDF8, 0 0 10px #38BDF8;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-[#0D0D0F] no-scrollbar">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
